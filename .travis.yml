branches:
  only:
  - master
  - develop
  - /^greenkeeper/.*$/
  - /^v[0-9]+\.[0-9]+\.[0-9]+/

sudo: required
language: node_js
services:
- docker

before_install:
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get update
- sudo apt-get -y --allow-downgrades install docker-ce=$DOCKER_VERSION
- openssl aes-256-cbc -K $encrypted_1fd173b91261_key -iv $encrypted_1fd173b91261_iv -in ci/build_args.encrypted -out ci/build_args -d
- nvm install $NODE_VERSION
- node --version

script:
- npm test
- npm run dist

after_success:
- bash <(curl -s https://codecov.io/bash)

node_js:
- '8.6'

env:
- NODE_VERSION=8.6      MARKLOGIC_VERSION=8.0-1       DOCKER_VERSION=17.06.0~ce-0~ubuntu
- NODE_VERSION=8.6      MARKLOGIC_VERSION=8.0-6.4     DOCKER_VERSION=17.09.0~ce-0~ubuntu
- NODE_VERSION=10.15.3  MARKLOGIC_VERSION=9.0-4       DOCKER_VERSION=18.06.1~ce~3-0~ubuntu
- NODE_VERSION=12.13.0  MARKLOGIC_VERSION=10.0-2.1    DOCKER_VERSION=18.06.1~ce~3-0~ubuntu

before_deploy:
- cd $TRAVIS_BUILD_DIR
- cd dist

deploy:
  - provider: npm
#    edge: true
    on:
      tags: true
      all_branches: true
      condition: $NODE_VERSION = 12.13.0 && $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
      repo: laurelnaiad/mldock
    # src: dist
    email: laurelnaiad@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
